# This is a basic workflow to help you get started with Actions.
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]
    types: [closed, opened, reopened]
  issue_comment:
    types: [created]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
          
       # Runs the telegram notify action to PULL REQUESTS
      - name: Telegram Message Notify
        if: github.event_name == 'pull_request' && github.event.action == 'opened' || github.event.action == 'reopened'
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |

            üë®‚Äç‚öïÔ∏è${{ github.actor }} created commit.   
            
            ${{ toJson(github) }}
            
            üìöRepository: 
            ${{ github.repository }}
            
            üîéSee changes: 
            https://github.com/${{ github.repository }}/pull/${{github.event.number}}
            

       # Runs the telegram notify action to send a notification
      - name: Telegram Message Notify
        if: ${{github.event_name == 'issue_comment' }}
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üë®‚Äç‚öïÔ∏è${{ github.actor }} add a comment.
            
            üí¨${{ github.event.comment.body}}
            
            üîéSee changes: 
            ${{ github.event.comment.html_url}}


     # Runs the telegram notify action to send a notification
      - name: Telegram Message Notify
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚úÖ${{ github.actor }} approved a pull request.
